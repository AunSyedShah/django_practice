{% extends 'base.html' %}



{% block content %}
<h1>Sign In</h1>
{% if errors %}
<div class="alert alert-danger" role="alert">
  {{errors.invalid_login}}
</div>
{% endif %}
<form method="post">
{% csrf_token %}
<div class="mb-3">
{{form.username.label}}
{{form.username}}
</div>
<div class="mb-3">
{{form.password.label}}
{{form.password}}
</div>
<input type="submit" class="btn btn-primary"/>
</form>
{% endblock %}
